<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa de Produtos</title>
  </head>
  <body>
    <h1>Pesquisa de Produtos</h1>

    <form action="pesquisaProdutos.php" method="POST">
      <label for="nome_produto">Nome do Produto:</label>
      <input type="text" name="nome_produto" id="nome_produto" />

      <label for="filtro">Filtrar por:</label>
      <select name="filtro" id="filtro">
        <option value="preco_crescente">Menor Preço</option>
        <option value="preco_decrescente">Maior Preço</option>
        <option value="nome_crescente">Nome (A-Z)</option>
        <option value="nome_decrescente">Nome (Z-A)</option>
        <option value="categoria">Categoria</option>
      </select>

      <button type="submit">Pesquisar</button>
    </form>
  </body>
</html>
